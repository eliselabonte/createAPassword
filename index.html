<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>

    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Limelight&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">

        <form id="passwordGeneratorForm" class="form">

          <!-- I did not include a lowercase option in this form because it should be the default attribute of the password. -->
          
          <fieldset>
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" checked><br><br>

            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked><br><br>

            <label for="special-characters">Include Special Characters</label>
            <input type="checkbox" id="specChar" name="special-characters" checked><br><br>

            <label for="length">Password Length</label>
            <input type="range" id="lengthRange" name="length" min=8 max=128>
            <span id="numberDisplay"></span>

          </fieldset>

        </form>



        <div class="card-body">
          <textarea
            readonly
            id="password"
            class="password"
            placeholder="Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" type="submit">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
